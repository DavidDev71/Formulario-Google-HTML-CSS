<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en el formulario</h3>
        <div class="buttons">
            <button class="google-btn">
                <!--asi insertamos imagen en un boton-->
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/800px-Google_%22G%22_Logo.svg.png" alt="logo-google">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>Twitter</picture>
            </button>
        </div>
        <!--este div es un separador que tiene dos lineas horizontales(hr) y un "o" en el medio-->
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" id="username" name="username">
                </label>
            </div>
            <div>
                <label for="email">
                    <span>Email</span>
                    <input type="email" id="email" name="email">
                </label>
            </div>
            <div>
                <label for="password">
                    <span>Password</span>
                    <input type="password" id="password" name="password" placeholder="6+ caracteres">
                </label>
            </div>
            <div>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto las condiciones</span>
                </label>
            </div>
            <button type="submit" class="submit-btn">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
